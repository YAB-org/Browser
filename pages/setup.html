<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../media/setup.css">
    <link rel="stylesheet" href="../media/setup/theme_dark.css">
    <!-- Citron -->
    <c-import src="../citronjs/navigation.xml"></c-import>
    <!-- Scripts -->
    <script src="https://mrlarso2002.github.io/CitronJS/src/v2-0-0/index.js"></script>
    
    <title>Setup</title>
  </head>
  <body>
    <div class="window">
      <div class="titlebar">
        <div class="controls_container">
          <div id="winConMinimize" class="windows-controls" role="button" aria-label="Minimize">
            <sample name="windows_minimize_svg"></sample>
          </div>
          <div id="winConMaximize" class="windows-controls windows-disable-maximize" role="button" aria-label="Maximize">
            <sample name="windows_maximize_svg"></sample>
          </div>
          <div id="winConClose" class="windows-controls windows-controls-close" role="button" aria-label="Close">
            <sample name="windows_close_svg"></sample>
          </div>
        </div>
      </div>
      <div class="main_screen"></div>
    </div>
  </body>
</html>
