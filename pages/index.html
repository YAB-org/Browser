<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../media/titlebar.css">
    <link rel="stylesheet" href="../media/titlebar/theme_dark.css">
    <link rel="stylesheet" href="../media/main.css">
    <link rel="stylesheet" href="../media/highlight.css">
    <link rel="stylesheet" href="../media/main/theme_dark.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.css'>
    <link rel="stylesheet" href="https://codemirror.net/5/theme/ayu-mirage.css">
    <!-- Citron -->
    <c-import src="../citronjs/icons.xml"></c-import>
    <c-import src="../citronjs/navigation.xml"></c-import>
    <c-import src="../citronjs/yab.xml"></c-import>
    <c-import src="../citronjs/titlebar.xml"></c-import>
    <c-import src="../citronjs/webview.xml"></c-import>
    <c-import src="../citronjs/toolbar.xml"></c-import>
    <c-import src="../citronjs/favicons.xml"></c-import>
    <!-- Scripts -->
    <script src="../citronjs/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="../js/browser.js" type="module"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ext-language_tools.min.js"></script>
    <script src="../media/languages/htmlpp-mode.js"></script>
    <script src="../js/libs/html2canvas.js"></script>


    <title>YAB</title>
  </head>
  <body>
    <div class="window">
      <div class="titlebar" id="titlebar">
        <div class="tabbar_container">
          <div class="tabbar" id="tab_sortable"></div>
          <div class="tab_button" id="tab_newtab_button">+</div>
        </div>
        <div class="controls_container">
          <div class="drag_space"></div>
          <div id="winConMinimize" class="windows-controls" role="button" aria-label="Minimize">
            <sample name="windows_minimize_svg"></sample>
          </div>
          <div id="winConMaximize" class="windows-controls" role="button" aria-label="Maximize">
            <sample name="windows_maximized_svg"></sample>
          </div>
          <div id="winConClose" class="windows-controls windows-controls-close" role="button" aria-label="Close">
            <sample name="windows_close_svg"></sample>
          </div>
        </div>
      </div>
      <div class="main_screen">
        <div class="toolbar">
          <div class="toolbar_icon toolbar_icon_home toolbar_icon_enabled"><sample name="toolbar_icon_home"></sample></div>
          <div class="toolbar_icon toolbar_icon_historyback" id="toolbar_icon_historyback"><sample name="toolbar_icon_historyback"></sample></div>
          <div class="toolbar_icon toolbar_icon_historyforward" id="toolbar_icon_historyforward"><sample name="toolbar_icon_historyforward"></sample></div>
          <div class="progress_bar_container">
            <div class="toolbar_searchbar_components">
              <div class="searchbar_icon"><sample name="searchbar_icon_encryption"></sample></div>
              <div class="toolbar_searchbar_container">
                <input id="toolbar_searchbar" class="toolbar_searchbar" placeholder="Search or enter URL">
                <div id="searchbar_highlight" class="searchbar_highlight"></div>
              </div>
              <div class="searchbar_icon toolbar_icon_enabled" id="searchbar_icon_reload"><sample name="searchbar_icon_reload"></sample></div>
            </div>
          </div>
          <div class="extensions_field">
            <div class="extensions_icons"></div>
            <div class="toolbar_icon toolbar_icon_enabled"><sample name="toolbar_icon_extension"></sample></div>
          </div>
          <div class="toolbar_icon toolbar_icon_enabled"><sample name="toolbar_icon_downloads"></sample></div>
          <div class="toolbar_icon toolbar_icon_enabled" id="toolbar_icon_options"><sample name="toolbar_icon_options"></sample></div>
        </div>
        <div class="display_section">
          <div id="web_display" class="panel">
            <div class="dev_size_indicator" id="dev_size_indicator">0px * 0px</div>
          </div>
          <div class="panel webtool_panel" id="dev_tools">
            <div class="webtool_menu">
              <div class="webtool_menu_select">
                <sample name="webtools_icon_select"></sample>
              </div>
              <div class="webtool_menu_items">
                <div class="webtool_menu_item">Tree</div>
                <div class="webtool_menu_item">Console</div>
                <div class="webtool_menu_item">Network</div>
                <div class="webtool_menu_item">Source</div>
              </div>
              <div class="webtool_menu_alt">
                <div class="webtool_menu_alt_ext">
                  <sample name="webtools_alt_ext"></sample>
                </div>
                <div class="webtool_menu_alt_close">
                  <sample name="webtools_icon_alt_close"></sample>
                </div>
              </div>
            </div>
            <div class="webtool_cover">
              Web Tools are not available on this page.
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      AOS.init();
    </script>
  </body>
</html>
